<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Combustível</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="WhatsApp Image 2025-01-24 at 07.46.54.jpeg" alt="Informática Logo" class="logo">
    </div>
    
    <h1>Calculadora de Consumo de Combustível</h1>
    
    <div class="calculator">
      <div class="input-group">
        <label for="efficiency">Consumo do veículo (km/l):</label>
        <input type="number" id="efficiency" min="0" step="0.1" placeholder="Ex: 12.5">
      </div>

      <div class="input-group">
        <label for="distance">Distância a percorrer (km):</label>
        <input type="number" id="distance" min="0" step="0.1">
      </div>

      <div class="input-group">
        <label for="price">Preço por litro (R$):</label>
        <input type="number" id="price" min="0" step="0.01">
      </div>

      <button onclick="calculate()">Calcular</button>

      <div class="results">
        <div class="result-item">
          <span>Combustível Necessário:</span>
          <span id="fuelNeeded">-- litros</span>
        </div>
        <div class="result-item">
          <span>Custo por Km:</span>
          <span id="costPerKm">R$ --</span>
        </div>
        <div class="result-item">
          <span>Custo Total:</span>
          <span id="totalCost">R$ --</span>
        </div>
      </div>
    </div>

    <div class="vehicle-animation">
      <svg viewBox="0 0 120 40" width="240" class="car">
        <!-- Car Body -->
        <path d="M15,25 L25,25 L30,20 L80,20 L85,25 L95,25 L95,30 L15,30" fill="#008F76"/>
        <!-- Car Roof -->
        <path d="M35,20 L75,20 L70,10 L40,10" fill="#00C9A7"/>
        <!-- Windows -->
        <path d="M42,12 L68,12 L65,15 L45,15" fill="#E3F9F6"/>
        <!-- Headlights -->
        <circle cx="82" cy="23" r="2" fill="#FFD700"/>
        <!-- Wheels -->
        <circle cx="30" cy="30" r="5" fill="#333"/>
        <circle cx="80" cy="30" r="5" fill="#333"/>
        <circle cx="30" cy="30" r="2" fill="#666"/>
        <circle cx="80" cy="30" r="2" fill="#666"/>
        <!-- Details -->
        <rect x="45" y="22" width="20" height="2" fill="#008F76"/>
      </svg>

      <svg viewBox="0 0 80 40" width="160" class="motorcycle">
        <!-- Frame -->
        <path d="M20,30 L40,30 L50,25 L60,30" fill="none" stroke="#008F76" stroke-width="2"/>
        <!-- Seat -->
        <path d="M40,25 L50,25" fill="none" stroke="#00C9A7" stroke-width="3"/>
        <!-- Gas Tank -->
        <path d="M35,25 C35,20 45,20 45,25" fill="#008F76"/>
        <!-- Wheels -->
        <circle cx="20" cy="30" r="6" fill="#333"/>
        <circle cx="60" cy="30" r="6" fill="#333"/>
        <circle cx="20" cy="30" r="2" fill="#666"/>
        <circle cx="60" cy="30" r="2" fill="#666"/>
        <!-- Handlebars -->
        <path d="M50,25 C55,25 55,20 50,20" fill="none" stroke="#008F76" stroke-width="2"/>
        <!-- Headlight -->
        <circle cx="55" cy="23" r="2" fill="#FFD700"/>
      </svg>
    </div>

    <footer class="creator-info">
      <p>Desenvolvido por Felipe</p>
      <p>Contato: <a href="tel:+5516993817699">(16) 99381-7699</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
